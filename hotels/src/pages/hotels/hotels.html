<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Гостиницы</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Цена от</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label>Цена до</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Наличие парковки обязательно</ion-label>
    <ion-checkbox color="dark"></ion-checkbox>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let hotel of hotels" (click)="openDetailedHotel(hotel)">
      <ion-avatar item-start>
        <img src="{{hotel.imageUrl}}">
      </ion-avatar>
      <h2>{{hotel.title}}</h2>
      <p>{{hotel.address}}</p>
    </button>
  </ion-list>
</ion-content>
